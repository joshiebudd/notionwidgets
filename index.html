<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f8f4ec; /* Light cream background */
    }

    #pomodoro-timer {
        margin: 0 auto;
        display: inline-block;
        padding: 10px;
    }

    #time {
        font-size: 60px; /* Increased from 40px by 1.5 times */
        color: #333;
        display: block; /* To ensure it has full width for alignment */
        margin: 20px 0; /* Provide some space above and below the timer */
    }

    button {
        font-size: 15px; /* Increased from 10px by 1.5 times */
        padding: 7.5px 15px; /* Increased padding by 1.5 times */
        margin: 3px; /* Adjusted for aesthetic balance */
        color: white;
        background-color: #333; /* Dark gray background for buttons */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: inline-block; /* This will help with alignment */
        width: 22%; /* Adjust this percentage to get the edge of buttons aligned */
    }

    button:hover {
        background-color: #1a1a1a; /* Slightly darker gray on hover for buttons */
    }

    /* Adjust this if the buttons are not properly aligned */
    @media (min-width: 600px) {
        #pomodoro-timer {
            width: 50%; /* This will help to ensure the buttons are just slightly longer than the timer */
        }
    }
</style>
</head>
<body>
<div id="pomodoro-timer">
    <div id="time">25:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="startBreak()">Break</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<audio id="bell" preload="auto">
    <source src="bell.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
let isRunning = false;
let timerInterval = null;
let breakTime = 5 * 60; // Break time set to 5 minutes
let sessionTime = 25 * 60; // Session time set to 25 minutes
let currentTime = sessionTime; // Current time starts at the session time

// Updates the timer display
function updateDisplay(time) {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Starts or resumes the timer
function startTimer() {
    if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
            currentTime -= 1;
            updateDisplay(currentTime);
            
            if (currentTime <= 0) {
                clearInterval(timerInterval);
                playBell();
                // Automatically starts the break time or you can set it to just stop here
                // startBreak(); // Uncomment to start the break automatically
            }
        }, 1000);
    }
}

// Pauses the timer
function pauseTimer() {
    if (isRunning) {
        isRunning = false;
        clearInterval(timerInterval);
    }
}

// Resets the timer to the default session time
function resetTimer() {
    isRunning = false;
    clearInterval(timerInterval);
    currentTime = sessionTime;
    updateDisplay(currentTime);
}

// Starts the break time
function startBreak() {
    isRunning = false;
    clearInterval(timerInterval);
    currentTime = breakTime;
    updateDisplay(currentTime);
    startTimer();
}

// Plays a bell sound when the timer ends
function playBell() {
    const bell = document.getElementById('bell');
    bell.play();
}

// Initialize the display
updateDisplay(sessionTime);
</script>
</body>
</html>
