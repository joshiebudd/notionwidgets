<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Counter</title>
<style>
  body {
    background-color: #F1F1EF;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  #app {
    color: white;
    text-align: center;
    padding: 0;
  }
  #counter {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
  }
  button {
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    font-size: 32px;
    margin: 0;
    padding: 0;
    outline: none;
  }
</style>
</head>
<body>
<div id="app">
  <button onclick="decrement()">↓</button>
  <span id="counter">0</span>
  <button onclick="increment()">↑</button>
</div>
<script>
  var count = 0;

  function increment() {
    count++;
    document.getElementById('counter').innerText = count;
  }

  function decrement() {
    if(count > 0) {
      count--;
      document.getElementById('counter').innerText = count;
    }
  }
</script>
</body>
</html>
