<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .light { 
            background-color: #fff; 
            color: #000; 
        }
        .dark { 
            background-color: #333; 
            color: #fff; 
        }
        #timerContainer { 
            width: 300px; 
            padding: 20px; 
            box-sizing: border-box; 
            text-align: center; 
        }
        #timerDisplay { 
            font-size: 3em; 
            margin: 20px 0; 
        }
        #themeToggle { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            border: none; 
            background: none; 
            cursor: pointer; 
        }
        select, input, button { 
            padding: 10px; 
            margin-top: 10px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body class="light">
    <div id="timerContainer">
        <button id="themeToggle">‚òÄÔ∏è</button>
        <select id="timeSelect">
            <option value="5400">90 mins</option>
            <option value="3600">60 mins</option>
            <option value="1500">25 mins</option>
            <option value="custom">Custom</option>
        </select>
        <div id="customTimeEntry" class="hidden">
            <input type="number" id="customTimeInput" placeholder="Enter minutes">
            <button id="customTimeSet">Set</button>
        </div>
        <div id="timerDisplay">25:00</div>
        <button id="startTimer">Start</button>
        <button id="pauseTimer" class="hidden">Pause</button>
    </div>
    <audio id="bellSound" src="bell-ring.mp3"></audio>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const timeSelect = document.getElementById('timeSelect');
        const customTimeEntry = document.getElementById('customTimeEntry');
        const customTimeInput = document.getElementById('customTimeInput');
        const customTimeSet = document.getElementById('customTimeSet');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const bellSound = document.getElementById('bellSound');

        let countdown;
        let isPaused = false;
        let initialTime = 0;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            themeToggle.textContent = body.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
        });

        timeSelect.addEventListener('change', (e) => {
            if(e.target.value === 'custom') {
                customTimeEntry.classList.remove('hidden');
            } else {
                customTimeEntry.classList.add('hidden');
            }
        });

        customTimeSet.addEventListener('click', () => {
            startTimer(parseInt(customTimeInput.value) * 60);
        });

        startTimerButton.addEventListener('click', () => {
            isPaused = false;
            let duration = timeSelect.value === 'custom' ? parseInt(customTimeInput.value) * 60 : parseInt(timeSelect.value);
            startTimer(duration);
        });

        pauseTimerButton.addEventListener('click', () => {
            clearInterval(countdown);
            pauseTimerButton.classList.add('hidden');
            startTimerButton.classList.remove('hidden');
            isPaused = true;
        });

        function startTimer(duration) {
            if (!isPaused) {
                initialTime = duration;
            }
            clearInterval(countdown);
            updateTimer(duration);
            const endTime = Date.now() + duration * 1000;

            countdown = setInterval(() => {
                const secondsLeft = Math.round((endTime - Date.now()) / 1000);
                if (secondsLeft < 0) {
                    clearInterval(countdown);
                    bellSound.play();
                    startBreakTimer(initialTime);
                    return;
                }
                updateTimer(secondsLeft);
            }, 1000);

            startTimerButton.classList.add('hidden');
            pauseTimerButton.classList.remove('hidden');
        }

        function startBreakTimer(duration) {
            let breakDuration = Math.round(duration * 0.2);
            startTimer(breakDuration);
        }

        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
    </script>
</body>
</html>
